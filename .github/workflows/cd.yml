name: "Deploy iOS app"

# Trigger the workflow after the CI workflow completes
on:
  workflow_run:
    workflows: ["Build iOS app"]
    types:
      - completed

jobs:
  deploy:
    runs-on: macos-latest # Use the latest macOS environment

    steps:
      # Initial setup for the job
      - name: Set up job
        run: echo "Setting up job..."

      # Enable debug logging
      - name: Set debug logging
        run: echo "##[debug]Logging enabled"

      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configure Git for authentication using a GitHub token
      - name: Configure Git for Authentication
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"

      # Install Ruby and Fastlane
      - name: Install Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      # Install Fastlane dependencies
      - name: Install Fastlane
        run: |
          gem install bundler
          bundle install

      # Bump the app version using Fastlane
      - name: Bump version
        run: |
          bundle exec fastlane bump_version

      # Perform an enterprise release using Fastlane
      - name: Enterprise release
        env:
          KEYCHAIN_PATH: $RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Fastlane match password if using match
        run: |
          bundle exec fastlane enterprise_release

      # Deploy the app to TestFlight using Fastlane
      - name: Deploy to TestFlight
        env:
          KEYCHAIN_PATH: $RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }} # Fastlane match password if using match
        run: |
          bundle exec fastlane deploy

      # Final step to indicate job completion
      - name: Complete job
        run: echo "Job complete"
